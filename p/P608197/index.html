    <script>
        const PRODUCT = {"id":"P608197","name":"231221","price":222,"image":"https://raw.githubusercontent.com/vvstudiocode/korea/main/images/products/222/Êú™ÂëΩÂêçË®≠Ë®à (33).png","stock":99,"variants":[]};
        
        let selectedSpec = null;
        let currentPrice = PRODUCT.price;
        let currentStock = PRODUCT.stock;

        // ÂàùÂßãÂåñÔºöÂ¶ÇÊûúÊúâË¶èÊ†ºÔºåÈÅ∏‰∏≠Á¨¨‰∏ÄÂÄãÊúâÂ∫´Â≠òÁöÑ
        document.addEventListener('DOMContentLoaded', () => {
            if (PRODUCT.variants.length > 0) {
                const firstAvailable = document.querySelector('.variant-btn:not(.out-of-stock)');
                if (firstAvailable) firstAvailable.click();
            }
        });

        function changeMainImage(img) {
            document.getElementById('mainImage').src = img.src;
            document.querySelectorAll('.product-thumbnails img').forEach(i => i.classList.remove('active'));
            img.classList.add('active');
        }

        function selectVariant(btn) {
            document.querySelectorAll('.variant-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedSpec = btn.dataset.spec;
            currentPrice = Number(btn.dataset.price);
            currentStock = Number(btn.dataset.stock);
            
            document.getElementById('priceDisplay').textContent = 'NT$ ' + currentPrice.toLocaleString();
            document.getElementById('stockDisplay').textContent = currentStock;
            
            const addBtn = document.getElementById('addToCartBtn');
            addBtn.disabled = currentStock <= 0;
            addBtn.textContent = currentStock > 0 ? 'Âä†ÂÖ•Ë≥ºÁâ©Ëªä' : 'Â∑≤ÂîÆÂÆå';
        }

        function changeQty(delta) {
            const input = document.getElementById('quantity');
            const newVal = Math.max(1, parseInt(input.value) + delta);
            input.value = newVal;
        }

        function addToCart() {
            const qty = parseInt(document.getElementById('quantity').value);
            const cartItem = {
                id: PRODUCT.id,
                name: PRODUCT.name,
                price: currentPrice,
                image: PRODUCT.image,
                quantity: qty,
                spec: selectedSpec || ''
            };
            
            // ÂÑ≤Â≠òÂà∞ localStorage
            let cart = JSON.parse(localStorage.getItem('omo_cart') || '[]');
            const existingIdx = cart.findIndex(item => item.id === cartItem.id && item.spec === cartItem.spec);
            if (existingIdx >= 0) {
                cart[existingIdx].quantity += qty;
            } else {
                cart.push(cartItem);
            }
            localStorage.setItem('omo_cart', JSON.stringify(cart));
            
            alert('Â∑≤Âä†ÂÖ•Ë≥ºÁâ©ËªäÔºÅ\nÂâçÂæÄÈ¶ñÈ†ÅÊü•ÁúãË≥ºÁâ©Ëªä');
