    <style>
        :root { --primary-color: #D68C94; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #fcfbfb; font-family: 'Noto Sans TC', sans-serif; }
        
        /* Navbar Styles - matching homepage */
        .navbar { 
            background: #fff; 
            padding: 1rem 20px; 
            box-shadow: none;
            border-bottom: 1px solid rgba(0,0,0,0.03);
            position: sticky; 
            top: 0; 
            z-index: 100; 
            margin-top: 10px;
        }
        .nav-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo a { display: flex; align-items: center; gap: 10px; text-decoration: none; color: #333; }
        .logo-img { height: 40px; width: auto; }
        .logo-text { 
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 700;
            font-size: 1.5rem; 
            color: #333; 
        }
        .nav-actions { display: flex; gap: 10px; }
        .cart-btn { 
            background: transparent; 
            color: #333; 
            border: 1px solid #E8B4B8;
            padding: 0.5rem 1.5rem; 
            border-radius: 30px; 
            cursor: pointer; 
            font-size: 0.9rem; 
            font-family: 'Noto Sans TC', sans-serif;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .cart-btn:hover { background: #E8B4B8; color: white; }
        .cart-badge {
            background: #D68C94;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 50%;
        }
        
        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .cart-sidebar.open { right: 0; }
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        .cart-overlay.show { opacity: 1; visibility: visible; }
        .cart-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-header h3 { margin: 0; font-size: 1.2rem; }
        .cart-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .cart-body { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .cart-item img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
        .cart-item-info { flex: 1; }
        .cart-item-name { font-weight: 500; margin-bottom: 5px; }
        .cart-item-spec { color: #888; font-size: 0.85rem; }
        .cart-item-price { color: var(--primary-color); font-weight: 600; margin-top: 5px; }
        .cart-item-qty { display: flex; align-items: center; gap: 10px; margin-top: 8px; }
        .cart-item-qty button { width: 28px; height: 28px; border: 1px solid #ddd; background: #fff; border-radius: 4px; cursor: pointer; }
        .cart-item-remove { color: #999; cursor: pointer; font-size: 0.85rem; }
        .cart-item-remove:hover { color: #e74c3c; }
        .cart-footer {
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .cart-total { display: flex; justify-content: space-between; font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; }
        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .checkout-btn:hover { opacity: 0.9; }
        .cart-empty { text-align: center; color: #888; padding: 40px 0; }
        
        /* Product Page Layout */
        .product-page { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 20px; }
        
        /* Gallery with Swipe */
        .product-gallery { position: relative; }
        .product-gallery img { width: 100%; border-radius: 12px; }
        .gallery-main { position: relative; overflow: hidden; border-radius: 12px; }
        .gallery-slider { display: flex; transition: transform 0.3s ease; }
        .gallery-slider img { min-width: 100%; max-width: 100%; height: auto; object-fit: cover; }
        .gallery-nav { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.9); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .gallery-nav:hover { background: white; }
        .gallery-nav.prev { left: 10px; }
        .gallery-nav.next { right: 10px; }
        .product-thumbnails { display: flex; gap: 10px; margin-top: 15px; overflow-x: auto; padding-bottom: 5px; }
        .product-thumbnails img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent; flex-shrink: 0; }
        .product-thumbnails img.active, .product-thumbnails img:hover { border-color: var(--primary-color); }
        
        /* Product Info */
        .product-info h1 { font-size: 1.8rem; margin-bottom: 10px; color: #333; line-height: 1.3; }
        .product-price-display { font-size: 1.5rem; color: var(--primary-color); font-weight: 600; margin: 15px 0; }
        .product-description { color: #666; line-height: 1.8; margin: 20px 0; white-space: pre-line; }
        
        /* Variants */
        .variant-group { margin: 20px 0; }
        .variant-label { font-weight: 500; display: block; margin-bottom: 10px; }
        .variant-options { display: flex; flex-wrap: wrap; gap: 10px; }
        .variant-btn { padding: 10px 20px; border: 1px solid #ddd; border-radius: 8px; background: #fff; cursor: pointer; transition: all 0.2s; font-size: 0.9rem; }
        .variant-btn:hover, .variant-btn.selected { border-color: var(--primary-color); color: var(--primary-color); }
        .variant-btn.selected { background: rgba(214, 140, 148, 0.1); }
        .variant-btn.out-of-stock { opacity: 0.5; text-decoration: line-through; cursor: not-allowed; }
        
        /* Quantity */
        .qty-row { display: flex; align-items: center; gap: 15px; margin: 20px 0; }
        .qty-controls { display: flex; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .qty-controls button { width: 44px; height: 44px; border: none; background: #f5f5f5; cursor: pointer; font-size: 1.2rem; }
        .qty-controls button:hover { background: #eee; }
        .qty-controls input { width: 60px; height: 44px; border: none; text-align: center; font-size: 1rem; }
        
        /* Add to Cart */
        .add-to-cart-btn { width: 100%; padding: 16px; background: var(--primary-color); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .add-to-cart-btn:hover { opacity: 0.9; }
        .add-to-cart-btn:disabled { background: #ccc; cursor: not-allowed; }
        
        /* Others */
        .stock-info { color: #888; font-size: 0.9rem; margin-top: 10px; }
        .back-btn { display: inline-flex; align-items: center; gap: 5px; color: #333; text-decoration: none; margin-bottom: 20px; font-size: 0.95rem; }
        .back-btn:hover { color: var(--primary-color); }
        a { color: #333; }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar { padding: 12px 15px; }
            .nav-container {
                display: grid;
                grid-template-columns: 48px 1fr 48px;
                align-items: center;
                gap: 10px;
            }
            .back-btn {
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                background: #f5f5f5;
                margin: 0;
            }
            .logo {
                display: flex;
                justify-content: center;
                width: 100%;
            }
            .logo-img { height: 28px; }
            .logo-text { display: none; }
            .nav-actions {
                justify-self: end;
            }
            .cart-btn { 
                padding: 6px 12px; 
                font-size: 0.85rem; 
            }
            
            .product-page { padding: 15px; }
            .product-grid { grid-template-columns: 1fr; gap: 25px; }
            .product-info h1 { font-size: 1.4rem; }
            .product-price-display { font-size: 1.3rem; }
            .variant-btn { padding: 8px 16px; font-size: 0.85rem; }
            .qty-controls button { width: 40px; height: 40px; }
            .qty-controls input { width: 50px; height: 40px; }
            .add-to-cart-btn { padding: 14px; font-size: 1rem; }
            .product-thumbnails img { width: 60px; height: 60px; }
        }
    </style>
</head>
<body data-product-id="P411104">
    <nav class="navbar">
        <div class="nav-container">
            <a href="/korea/" class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </a>
            <div class="logo">
                <a href="/korea/">
                    <img src="https://raw.githubusercontent.com/vvstudiocode/korea/main/logo.png" alt="OMO Select" class="logo-img">
                </a>
            </div>
            <div class="nav-actions">
                <button class="cart-btn" onclick="toggleCart()">
                    購物車 <span class="cart-badge" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>購物車</h3>
            <button class="cart-close" onclick="toggleCart()">×</button>
        </div>
        <div class="cart-body" id="cartBody">
            <div class="cart-empty">購物車是空的</div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>合計</span>
                <span id="cartTotal">NT$ 0</span>
            </div>
            <button class="checkout-btn" onclick="goToCheckout()">前往結帳</button>
        </div>
    </div>

    <div class="product-page">
        
        <div class="product-grid">
            <div class="product-gallery">
                <div class="gallery-main">
                    <button class="gallery-nav prev" onclick="slideImage(-1)">❮</button>
                    <div class="gallery-slider" id="gallerySlider">
                        <img src="https://raw.githubusercontent.com/vvstudiocode/korea/main/images/products/jellycat/S__153870339.jpg" alt="jellycat 吉他">
                    </div>
                    <button class="gallery-nav next" onclick="slideImage(1)">❯</button>
                </div>
                <div class="product-thumbnails">
                    <img src="https://raw.githubusercontent.com/vvstudiocode/korea/main/images/products/jellycat/S__153870339.jpg" alt="jellycat 吉他 - 1" class="active" onclick="changeMainImage(this)">
                </div>
            </div>

            <div class="product-info">
                <h1>jellycat 吉他</h1>
                <div class="product-price-display" id="priceDisplay">NT$ 1,969</div>
                
                

                <div class="qty-row">
                    <span>數量：</span>
                    <div class="qty-controls">
                        <button onclick="changeQty(-1)">-</button>
                        <input type="number" id="quantity" value="1" min="1" readonly>
                        <button onclick="changeQty(1)">+</button>
                    </div>
                </div>

                <button class="add-to-cart-btn" id="addToCartBtn" onclick="addToCart()">
                    加入購物車
                </button>

                <div class="stock-info">
                    庫存：<span id="stockDisplay">99</span> 件
                </div>

                <div class="product-description">
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        const PRODUCT = {"id":"P411104","name":"jellycat 吉他","price":1969,"image":"https://raw.githubusercontent.com/vvstudiocode/korea/main/images/products/jellycat/S__153870339.jpg","stock":99,"variants":[]};
        
        let selectedSpec = null;
        let currentPrice = PRODUCT.price;
        let currentStock = PRODUCT.stock;
        let currentSlide = 0;
        const totalSlides = 1;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            if (PRODUCT.variants.length > 0) {
                const firstAvailable = document.querySelector('.variant-btn:not(.out-of-stock)');
                if (firstAvailable) firstAvailable.click();
            }
            // Touch swipe support
            const slider = document.getElementById('gallerySlider');
            if (slider) {
                let startX = 0;
                slider.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
                slider.addEventListener('touchend', e => {
                    const diff = startX - e.changedTouches[0].clientX;
                    if (Math.abs(diff) > 50) slideImage(diff > 0 ? 1 : -1);
                });
            }

            // 監聽跨分頁購物車更新
            window.addEventListener('storage', (e) => {
                if (e.key === 'koreanShoppingCart') {
                    updateCartCount();
                    // 如果側邊欄開著，也要更新內容
                    if (document.getElementById('cartSidebar').classList.contains('open')) {
                        renderCart();
                    }
                }
            });
        });

        function slideImage(dir) {
            currentSlide = Math.max(0, Math.min(totalSlides - 1, currentSlide + dir));
            document.getElementById('gallerySlider').style.transform = 'translateX(-' + (currentSlide * 100) + '%)';
            // Update thumbnails
            document.querySelectorAll('.product-thumbnails img').forEach((img, i) => {
                img.classList.toggle('active', i === currentSlide);
            });
        }

        function changeMainImage(img) {
            const index = Array.from(img.parentElement.children).indexOf(img);
            currentSlide = index;
            document.getElementById('gallerySlider').style.transform = 'translateX(-' + (currentSlide * 100) + '%)';
            document.querySelectorAll('.product-thumbnails img').forEach(i => i.classList.remove('active'));
            img.classList.add('active');
        }

        function selectVariant(btn) {
            document.querySelectorAll('.variant-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedSpec = btn.dataset.spec;
            currentPrice = Number(btn.dataset.price);
            currentStock = Number(btn.dataset.stock);
            
            document.getElementById('priceDisplay').textContent = 'NT$ ' + currentPrice.toLocaleString();
            document.getElementById('stockDisplay').textContent = currentStock;
            
            const addBtn = document.getElementById('addToCartBtn');
            addBtn.disabled = currentStock <= 0;
            addBtn.textContent = currentStock > 0 ? '加入購物車' : '已售完';
        }

        function changeQty(delta) {
            const input = document.getElementById('quantity');
            const newVal = Math.max(1, parseInt(input.value) + delta);
            input.value = newVal;
        }

        function addToCart() {
            const qty = parseInt(document.getElementById('quantity').value);
            
            // 建立選中規格物件 (與首頁格式相容: selectedOptions)
            // 商品頁面通常只支援一個組合規格字串 (selectedSpec)
            const selectedOptions = selectedSpec ? { "規格": selectedSpec } : {};
            
            // 產生唯一 ID: ID-{"規格":"Val"}
            // 直接模擬簡單的 JSON 字串化 (因為 key 只有一個，順序沒差)
            const optionsString = selectedSpec ? JSON.stringify({"規格": selectedSpec}) : '{}';
            const cartItemId = PRODUCT.id + (selectedSpec ? '-' + optionsString : '');

            const cartItem = {
                cartItemId: cartItemId,
                id: PRODUCT.id,
                name: PRODUCT.name,
                spec: selectedSpec || '', 
                price: currentPrice,
                image: PRODUCT.image, // Main image URL
                quantity: qty,
                selectedOptions: selectedOptions
            };
            
            let cart = JSON.parse(localStorage.getItem('koreanShoppingCart') || '[]');
            
            // 檢查重複 (優先使用 cartItemId 判斷)
            const existingItem = cart.find(item => item.cartItemId === cartItemId);
            
            if (existingItem) {
                existingItem.quantity += qty;
                existingItem.price = currentPrice; // 更新價格
            } else {
                cart.push(cartItem);
            }
            
            localStorage.setItem('koreanShoppingCart', JSON.stringify(cart));
            updateCartCount();
            alert('已加入購物車！');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('koreanShoppingCart') || '[]');
            const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            document.getElementById('cartCount').textContent = count;
        }

        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('open');
            document.getElementById('cartOverlay').classList.toggle('show');
            renderCart();
        }

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('koreanShoppingCart') || '[]');
            const body = document.getElementById('cartBody');
            const totalEl = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                body.innerHTML = '<div class="cart-empty">購物車是空的</div>';
                totalEl.textContent = 'NT$ 0';
                return;
            }

            let total = 0;
            body.innerHTML = cart.map((item, idx) => {
                const subtotal = (item.price || 0) * (item.quantity || 1);
                total += subtotal;
                
                // 產生規格顯示 HTML
                let optionsHtml = '';
                if (item.selectedOptions && Object.keys(item.selectedOptions).length > 0) {
                     optionsHtml = '<div class="cart-item-spec">' + 
                        Object.entries(item.selectedOptions)
                            .map(([key, value]) => `<span>${key}: ${value}</span>`)
                            .join(' ') + 
                        '</div>';
                } else if (item.spec) {
                     optionsHtml = `<div class="cart-item-spec">${item.spec}</div>`;
                }

                return `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            ${optionsHtml}
                            <div class="cart-item-price">NT$ ${item.price.toLocaleString()}</div>
                            <div class="cart-item-qty">
                                <button onclick="updateItemQty(${idx}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateItemQty(${idx}, 1)">+</button>
                            </div>
                        </div>
                        <span class="cart-item-remove" onclick="removeItem(${idx})">刪除</span>
                    </div>
                `;
            }).join('');
            totalEl.textContent = 'NT$ ' + total.toLocaleString();
        }

        function updateItemQty(idx, delta) {
            let cart = JSON.parse(localStorage.getItem('koreanShoppingCart') || '[]');
            if (cart[idx]) {
                cart[idx].quantity = Math.max(1, (cart[idx].quantity || 1) + delta);
                localStorage.setItem('koreanShoppingCart', JSON.stringify(cart));
                updateCartCount();
                renderCart();
            }
        }

        function removeItem(idx) {
            let cart = JSON.parse(localStorage.getItem('koreanShoppingCart') || '[]');
            cart.splice(idx, 1);
            localStorage.setItem('koreanShoppingCart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }

        function goToCheckout() {
            window.location.href = '/korea/#checkout';
        }
    </script>
</body>
</html>
