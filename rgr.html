<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharon Admin - Premium Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        primary: '#1a1a1a', // Almost black text
                        secondary: '#666666', // Muted text
                        accent: '#C6A87C', // Gold/Bronze accent
                        surface: '#ffffff',
                        background: '#fcfcfc', // Very subtle off-white
                        'surface-hover': '#f5f5f5',
                        border: '#e5e5e5',
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 1px 3px rgba(0,0,0,0.05)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #fcfcfc;
            color: #1a1a1a;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-background">
    <!-- Sidebar -->
    <aside class="w-64 border-r border-border bg-surface hidden md:flex flex-col">
        <div class="p-8 pb-4">
            <h1 class="font-serif text-2xl italic font-semibold text-primary tracking-wide">SHARON.</h1>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-1">
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-primary bg-background rounded-lg border border-border shadow-sm">
                <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                    </path>
                </svg>
                訂單管理
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-secondary hover:bg-surface-hover hover:text-primary rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                商品列表
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-secondary hover:bg-surface-hover hover:text-primary rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                會員中心
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-secondary hover:bg-surface-hover hover:text-primary rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                一般設定
            </a>
        </nav>
        <div class="p-4 mt-auto">
            <div class="flex items-center gap-3 p-3 rounded-xl bg-surface-hover border border-border">
                <div
                    class="w-8 h-8 rounded-full bg-accent text-white flex items-center justify-center font-serif italic text-sm">
                    S</div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-primary truncate">Sharon Store</p>
                    <p class="text-xs text-secondary truncate">admin@sharon.com</p>
                </div>
            </div>
        </div>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 overflow-y-auto">
        <!-- Header -->
        <header
            class="flex items-center justify-between px-8 py-5 bg-surface/50 backdrop-blur-md sticky top-0 z-10 border-b border-border/50">
            <h2 class="text-xl font-medium text-primary">訂單管理</h2>
            <div class="flex items-center gap-4">
                <button class="p-2 text-secondary hover:text-primary transition-colors relative">
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                        </path>
                    </svg>
                </button>
            </div>
        </header>
        <div class="p-8 space-y-8">
            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div
                    class="p-6 bg-surface rounded-xl shadow-soft border border-border flex flex-col gap-1 hover:shadow-lg transition-shadow duration-300">
                    <span class="text-sm text-secondary font-medium uppercase tracking-wider">今日營業額</span>
                    <span class="text-3xl font-serif font-medium text-primary">NT$ 42,500</span>
                    <span class="text-xs text-emerald-600 flex items-center gap-1 mt-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                        +12% 較昨日
                    </span>
                </div>
                <!-- More stats... -->
                <div class="p-6 bg-surface rounded-xl shadow-soft border border-border flex flex-col gap-1">
                    <span class="text-sm text-secondary font-medium uppercase tracking-wider">待出貨</span>
                    <span class="text-3xl font-serif font-medium text-primary">15</span>
                    <span class="text-xs text-secondary mt-1">
                        需盡快處理
                    </span>
                </div>
            </div>
            <!-- Filters Area -->
            <div class="flex items-center justify-between gap-4">
                <div class="relative flex-1 max-w-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-4 w-4 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text"
                        class="block w-full pl-10 pr-3 py-2.5 border border-border rounded-lg leading-5 bg-surface placeholder-secondary focus:outline-none focus:ring-1 focus:ring-accent focus:border-accent sm:text-sm transition-shadow shadow-sm"
                        placeholder="搜尋訂單編號、客戶名稱...">
                </div>
                <div class="flex gap-2">
                    <button
                        class="bg-surface border border-border text-secondary hover:text-primary hover:border-accent px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-sm">
                        所有狀態
                    </button>
                    <button
                        class="bg-primary text-white border border-primary hover:bg-black px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-sm flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        新增訂單
                    </button>
                </div>
            </div>
            <!-- Table -->
            <div class="bg-surface rounded-xl shadow-soft border border-border overflow-hidden">
                <table class="min-w-full divide-y divide-border">
                    <thead>
                        <tr class="bg-background">
                            <th scope="col"
                                class="px-6 py-4 text-left text-xs font-medium text-secondary uppercase tracking-wider">
                                訂單編號</th>
                            <th scope="col"
                                class="px-6 py-4 text-left text-xs font-medium text-secondary uppercase tracking-wider">
                                客戶</th>
                            <th scope="col"
                                class="px-6 py-4 text-left text-xs font-medium text-secondary uppercase tracking-wider">
                                內容</th>
                            <th scope="col"
                                class="px-6 py-4 text-left text-xs font-medium text-secondary uppercase tracking-wider">
                                總金額</th>
                            <th scope="col"
                                class="px-6 py-4 text-left text-xs font-medium text-secondary uppercase tracking-wider">
                                狀態</th>
                            <th scope="col"
                                class="px-6 py-4 text-right text-xs font-medium text-secondary uppercase tracking-wider">
                                操作</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-border bg-surface">
                        <!-- Row 1 -->
                        <tr class="hover:bg-surface-hover transition-colors cursor-pointer group">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div
                                    class="text-sm font-medium text-primary font-mono group-hover:text-accent transition-colors">
                                    #20241001</div>
                                <div class="text-xs text-secondary mt-0.5">今天 14:30</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-primary font-medium">王曉明</div>
                                <div class="text-xs text-secondary">0912-345-678</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex -space-x-1 overflow-hidden">
                                    <div
                                        class="w-6 h-6 rounded-full bg-gray-200 border border-white ring-1 ring-border">
                                    </div>
                                    <div
                                        class="w-6 h-6 rounded-full bg-gray-300 border border-white ring-1 ring-border">
                                    </div>
                                </div>
                                <div class="text-xs text-secondary mt-1">韓國連線羊毛大衣 等 2 項</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-primary">NT$ 3,280</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span
                                    class="px-3 py-1 inline-flex text-xs leading-5 font-medium rounded-full bg-emerald-50 text-emerald-700 border border-emerald-100">
                                    已付款
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a href="#" class="text-secondary hover:text-accent transition-colors">詳情</a>
                            </td>
                        </tr>
                        <!-- Row 2 -->
                        <tr class="hover:bg-surface-hover transition-colors cursor-pointer group">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div
                                    class="text-sm font-medium text-primary font-mono group-hover:text-accent transition-colors">
                                    #20241002</div>
                                <div class="text-xs text-secondary mt-0.5">昨天 18:20</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-primary font-medium">陳小美</div>
                                <div class="text-xs text-secondary">0988-111-222</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-xs text-secondary">日本限定保溫杯</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-primary">NT$ 1,050</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span
                                    class="px-3 py-1 inline-flex text-xs leading-5 font-medium rounded-full bg-amber-50 text-amber-700 border border-amber-100">
                                    待出貨
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a href="#" class="text-secondary hover:text-accent transition-colors">詳情</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
