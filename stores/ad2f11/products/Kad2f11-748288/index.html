    <script>
        const STORE_ID = 'ad2f11';
        const PRODUCT = {"id":"Kad2f11-748288","name":"cel edf e","price":2243,"image":"https://raw.githubusercontent.com/vvstudiocode/korea/main/images/products/kolad2f11/1769187743201_DSC00348-Edit-min-1200x1500.webp","images":["https://raw.githubusercontent.com/vvstudiocode/korea/main/images/products/kolad2f11/1769187743201_DSC00348-Edit-min-1200x1500.webp"],"variants":[]};
        let qty = 1;
        let currentImageIndex = 0;
        let selectedVariantIndex = 0;

        // Cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('kol_cart_' + STORE_ID) || '[]');
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('cartCount').textContent = count;
        }
        updateCartCount();

        // Image Gallery
        function changeImage(index) {
            if (!PRODUCT.images || PRODUCT.images.length === 0) return;
            currentImageIndex = index;
            document.getElementById('mainImage').src = PRODUCT.images[index];
            document.querySelectorAll('.thumb').forEach((t, i) => {
                t.classList.toggle('active', i === index);
            });
        }
        function prevImage() {
            if (!PRODUCT.images || PRODUCT.images.length <= 1) return;
            currentImageIndex = (currentImageIndex - 1 + PRODUCT.images.length) % PRODUCT.images.length;
            changeImage(currentImageIndex);
        }
        function nextImage() {
            if (!PRODUCT.images || PRODUCT.images.length <= 1) return;
            currentImageIndex = (currentImageIndex + 1) % PRODUCT.images.length;
            changeImage(currentImageIndex);
        }

        // Variants
        function selectVariant(index) {
            selectedVariantIndex = index;
            document.querySelectorAll('.variant-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            const v = PRODUCT.variants[index];
            if (v) {
                document.getElementById('displayPrice').textContent = 'NT$ ' + (v.price || PRODUCT.price).toLocaleString();
                document.getElementById('stockDisplay').textContent = v.stock !== undefined ? v.stock : '‚Äî';
            }
        }

        // Quantity
        function changeQty(delta) {
            qty = Math.max(1, qty + delta);
            document.getElementById('qtyDisplay').textContent = qty;
        }
        
        // Add to Cart
        function addToCart() {
            let cart = JSON.parse(localStorage.getItem('kol_cart_' + STORE_ID) || '[]');
            let spec = '';
            let price = PRODUCT.price;
            
            if (PRODUCT.variants && PRODUCT.variants.length > 0) {
                const v = PRODUCT.variants[selectedVariantIndex];
                spec = v.spec || v.name || '';
                price = v.price || PRODUCT.price;
            }
            
            const existing = cart.findIndex(c => c.id === PRODUCT.id && c.spec === spec);
            if (existing >= 0) {
                cart[existing].qty += qty;
            } else {
                cart.push({ 
                    id: PRODUCT.id, 
                    name: PRODUCT.name, 
                    image: PRODUCT.image, 
                    spec: spec, 
                    price: price, 
                    qty: qty 
                });
            }
            
            localStorage.setItem('kol_cart_' + STORE_ID, JSON.stringify(cart));
            updateCartCount();
            
            // Feedback
            const btn = document.getElementById('addBtn');
            btn.textContent = 'Â∑≤Âä†ÂÖ•ÔºÅ';

            setTimeout(() => {
                btn.textContent = 'Âä†ÂÖ•Ë≥ºÁâ©Ëªä';

            }, 1200);
        }
